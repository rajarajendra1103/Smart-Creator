    <!-- Fix Favicon 404 by providing data URI icons -->

    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23B2E800%22 /><text x=%2250%22 y=%2250%22 font-family=%22sans-serif%22 font-weight=%22bold%22 font-size=%2260%22 text-anchor=%22middle%22 dy=%22.35em%22 fill=%22%23050505%22>S</text></svg>">
    
    <script>
        // Suppress Tailwind CDN production warning to keep console clean
        const originalWarn = console.warn;
        console.warn = (...args) => {
            const msg = args.join(' ');
            if (msg.includes('cdn.tailwindcss.com') || msg.includes('should not be used in production')) return;
            originalWarn(...args);
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#050505',
                        'brand-gray': '#101010',
                        'brand-lime': '#B2E800',
                    },
                    animation: {
                        'shine': 'shine 4s linear infinite',
                    },
                    keyframes: {
                        shine: {
                            '0%': { left: '-200px' },
                            '100%': { left: '120%' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
        }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white; color: black; }
        }
    </style>
